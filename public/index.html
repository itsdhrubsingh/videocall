<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Video Call</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="auth">
      <h2>Sign In</h2>
      <input id="authUsername" placeholder="Username" />
      <input id="authPassword" placeholder="Password" type="password" />
      <div>
        <button id="registerBtn">Register</button>
        <button id="loginBtn">Login</button>
      </div>
    </div>

    <div id="login" hidden>
      <h2>Join a Call</h2>
      <input id="username" placeholder="Display name (optional)" />
      <input id="room" placeholder="Room ID (e.g. room1)" />
      <button id="joinBtn">Join</button>
    </div>

    <div id="call" hidden>
      <div id="videos">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
      <div id="controls">
        <button id="leaveBtn">Leave</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
